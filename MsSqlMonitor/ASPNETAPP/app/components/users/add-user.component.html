<div style="padding-top: 60px">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <form id="add-instance" (ngSubmit)="addUser()" #f="ngForm" *ngIf="!submit">
                <div class="form-group row">
                <label for="login">Login</label>
                <input type="text"
                       id="login"
                       required
                       class="form-control"
                       placeholder="User name" 
                       autofocus
                       pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{4,20}$"
                       title="Имя пользователя должно содержать 5-20 латинских символов."
                       [(ngModel)]="login"
                       name="login" />
            </div>
                <div class="form-group row">
            <label for="role">Role</label>
                <select required [(ngModel)]="role" name="role" class="form-control">
                    <option value="Admin">Admin</option>
                    <option value="User">User</option>
                    <option value="Guest">Guest</option>
                </select>
            </div>
                <div class="form-group row">
                <label for="password">Password</label>
                <input type="password"
                       id="password"
                       class="form-control"
                       [(ngModel)]="password"
                       name="password"
                       placeholder="Password" 
                       required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                       title="Пароль должнен содержать больше 8 символов, символ в верхнем и нижнем регистре, и один специальный символ." />
            </div>
                <div class="form-group row">
                <label for="password">Confirm password</label>
                <input type="password"
                       id="confirmPassword"
                       class="form-control"
                       [(ngModel)]="confirmPassword"
                       name="confirmPassword"
                       placeholder="Password" 
                       required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                       title="Пароль должнен содержать больше 8 символов, символ в верхнем и нижнем регистре, и один специальный символ." />
            </div>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="form-group row" style="margin-top: 40px">
                            <div class="btn-group-justified">
                                <div class="btn-group" role="group">
                                    <button class="btn btn-primary" type="submit">
                                        Add user
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <div class="text-center" [hidden]="!error">
        <h3 class="alert-danger">
            {{errorMsg}}
        </h3>
    </div>
    
    <div *ngIf="submit" 
         style="padding-top: 60px">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>&nbsp; &nbsp; &nbsp; User has been successfully added.</h1>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <a class="btn btn-group ">
                            <span (click)="refreshPage()"
                                  style="font-size:50px"
                                  class="glyphicon glyphicon-plus"
                                  aria-hidden="true" title="Add another user">

                            </span>
                        </a>
                        <a class="btn btn-group">
                            <span (click)="goToUserList()"
                                  style="font-size:50px"
                                  class="glyphicon glyphicon-search"
                                  aria-hidden="true" title="View user lіst">
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
